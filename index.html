<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Elise é um bot de league of legends para discord." />

	<!-- Global Css -->
	<link rel="stylesheet" type="text/css" href="./styles/global.css">

	<!-- Icon Elise -->
	<link rel="icon" type="text/css" href="./assets/logo.png">

	<!-- Font Montserrat -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">

	<title>Elise Bot</title>
</head>
<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="app">
		<main>
			<section class="hero">
				<article>
					<h2 class="title">GG tem que ser EZ!</h2>
					<p class="paragraph">Obtenha com rapidez as melhores informações sobre builds, análise de campeões, atualizações do patch e muito mais.</p>
				</article>
				<div class="btn-container">
					<button class="btn btn-discord">
						<img src="./assets/icons/discord.svg" alt="Logo Discord">
						<span>Add to Discord</span>
					</button>
					<button class="btn btn-secondary">Commands</button>
				</div>
			</section>
			<section class="commands invisible">
				<p class="paragraph">Em Breve...</p>
			</section>
		</main>
		<footer>
			<p class="information">Elise Bot não é afiliado à Riot Games.</p>
			<p class="credits invisible">Feito com ❤️ por gustavoalvim41</p>
		</footer>
		<div class="loading invisible"></div>
	</div>
	<script src="./scripts/index.js"></script>
</body>
</html>
